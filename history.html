<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Withdrawal History</title>
    <style>
         *{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
 }
    
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #094887;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex; 
            align-items: center; 
            padding: 15px;
            background: #125392;
            color: #fff;
            position: relative; 
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            flex-grow: 1; 
            text-align: center; 
        }

        .back-button {
            padding: 0;
            font-size: 16px;
            color: #fff;
            background-color: transparent; 
            border: none;
            display: flex; 
            align-items: center; 
        }

        .back-button i {
            font-size: 20px; 
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 5px;
            border-radius: 12px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px;
            background: #276797e2;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .history-item h4,
        .history-item p {
            margin: 0;
            flex: 1;
            text-align: center;
            color: #fff;
        }

        .history-item p {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11px;
            font-weight: bold;
        }

        #history-table-body {
            text-align: center;
        }

        .no-history {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-size: 1.2em;
        }

        .status-pending {
          color: #ffd104 !important;
        }


        .status-complete {
            color: #08fd5d !important;
        }

        .status-cancelled {
            color: #ff604d !important;
        }
        
        .footer {
    position: fixed;
    background-color: #125392da;
    color: white;
    text-align: center;
    padding: 8px;
    bottom: 0;
    z-index: 10;
}

.footer-content {
    margin-bottom: 10px;
}

.footer-links {
    margin-top: 10px;
}

.footer-links p {
    display: inline; /* Make paragraphs display inline */
    color: white;
    margin: 0 5px;
    padding: 2px 5px;
    font-size: 14px;
}

.footer-links p:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Light background on hover */
    color: #f0f0f0; /* Change text color on hover */
    border-radius: 4px; /* Slight rounding of corners */
}
    </style>
</head>
<body>
    <header>
        <button type="button" class="back-button" onclick="goToHome()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Withdrawal History</h1>
    </header>
    <div class="container">
        <div>
            <div class="history-item">
                <h4>Date & Time</h4>
                <h4>Amount</h4>
                <h4>Status</h4>
            </div>
            <div id="history-table-body">
                <!-- History data will be inserted here -->
            </div>
        </div>
        <div class="no-history" id="no-history-message" style="display:none;">No history found.</div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            © 2025 All Rights Reserved.
        </div>
        <div class="footer-links">
            <p>Privacy Policy</p> |
            <p>Terms of Service</p> |
            <p>Contact Us</p>
        </div>
    </footer>

    <script>
        function loadHistory() {
            const username = localStorage.getItem("username");
            const withdraws = JSON.parse(localStorage.getItem('withdraws')) || [];
            const historyTableBody = document.getElementById('history-table-body');
            const noHistoryMessage = document.getElementById('no-history-message');

            historyTableBody.innerHTML = '';

            // Filter withdrawals by the current username
            const userWithdraws = withdraws.filter(withdraw => withdraw.username === username);

            // Sort withdrawals by date in descending order
            userWithdraws.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (userWithdraws.length === 0) {
                noHistoryMessage.style.display = 'block';
            } else {
                noHistoryMessage.style.display = 'none';
                userWithdraws.forEach(withdraw => {
                    const date = new Date(withdraw.date);
                    const options = {
                        timeZone: 'Asia/Dhaka',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true,
                    };
                    const dateTimeString = date.toLocaleString('en-BD', options);
                    const statusClass = withdraw.status === 'Pending' ? 'status-pending' :
                                        withdraw.status === 'Complete' ? 'status-complete' :
                                        withdraw.status === 'Cancelled' ? 'status-cancelled' : '';

                    const row = document.createElement('div');
                    row.className = 'history-item';
                    row.innerHTML = `
                        <p>${dateTimeString}</p>
                        <p>৳${withdraw.amount.toFixed(2)}</p>
                        <p class="${statusClass}">${withdraw.status}</p>
                    `;
                    historyTableBody.appendChild(row);
                });
            }
        }

        function goToHome() {
            window.location.href = 'home.html';
        }

        window.onload = function() {
            loadHistory();
        };
    </script>
</body>
</html>
